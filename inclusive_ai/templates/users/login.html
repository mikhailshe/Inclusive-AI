<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Inclusive AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #5551FF;
            --text-color: #333;
            --bg-color: #fff;
            --light-bg: #f2f2ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--bg-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }

        .btn-solid {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
        }

        .btn-solid:hover {
            opacity: 0.9;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
        .helptext, li {
            font-size: 80%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Вход в <a href="{% url 'homepage' %}" style="color: var(--accent-color); text-decoration: none;">Inclusive AI</a></h1>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-solid">Войти</button>
        </form>
        <div class="links">
            <p>Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a></p>
        </div>
    </div>
</body>
</html>
